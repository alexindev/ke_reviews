{% extends 'base.html' %}

{{ title }}

{% block header %}

    <div class="register">
        <div class="app-title">
            <h1>Регистрация</h1>
        </div>
        {% include 'users/alert.html' %}
        <form method="post" enctype="multipart/form-data" id="form-reg">
            <div class="control-group">
                <label>
                    <input type="text" class="login-field" value="" placeholder="логин" name="reg-name">
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="password" class="login-field" value="" placeholder="пароль" name="reg-pass">
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="password" class="login-field" value="" placeholder="повторите пароль" name="reg-pass-confirm">
                </label>
            </div>

            <button class="btn btn-primary btn-large btn-block" href="#" type="submit">Зарегистрироваться</button>
            <p class="mt-3">
                Зарегистрированы? <a href="{% url 'users:auth_page_url' %}">Войти</a>
            </p>
        </form>
    </div>

{% endblock %}
