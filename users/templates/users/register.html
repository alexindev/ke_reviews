{% extends 'base.html' %}

{{ title }}
{% block menu %}
{% include 'menu.html' %}
{% endblock %}
{% block header %}

  <div class="row d-flex justify-content-center align-items-center vh-100 mt-5">
      <div class="col-md-4 my-auto">
      <h2 class="mb-4 title">Регистрация</h2>
      <form method="POST" action="{% url 'users:reg_page_url' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}"><i class="fa fa-user"></i> Логин:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password1.id_for_label }}"><i class="fa fa-lock"></i> Пароль</label>
          {{ form.password1 }}
        </div>
        <div class="form-group ">
          <label for="{{ form.password2.id_for_label }}"><i class="fa fa-lock"></i> Подтвердите пароль</label>
          {{ form.password2 }}
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary "><i class="fas fa-sign-in-alt"></i> Зарегистрироваться</button>
        </div>
          <p class="form">
            Зарегистрированы? <a href="{% url 'users:auth_page_url' %}">Войти</a>
          </p>
      </form>
    </div>
  </div>

{% endblock %}
