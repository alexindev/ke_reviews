{% extends 'base.html' %}

{{ title }}

{% block header %}

    <div class="login">
        <div class="app-title">
            <h1>Авторизация</h1>
        </div>
        {% include 'users/alert.html' %}
        <form method="post" enctype="multipart/form-data" id="form-auth">
            <div class="control-group">
                <label>
                    <input type="text" class="login-field" value="" placeholder="логин" name="login-user">
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="password" class="login-field" value="" placeholder="пароль" name="login-pass">
                </label>
            </div>

            <button class="btn btn-primary btn-large btn-block" href="#">Авторизоваться</button>
            <p class="mt-3">
                Еще не зарегистрированы? <a href="{% url 'users:reg_page_url' %}">Зарегистрируйтесь</a>
            </p>
        </form>
    </div>

{% endblock %}
