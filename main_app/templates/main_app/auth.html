{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h2 class="mb-4">Авторизация</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="username"><i class="fa fa-user"></i> Логин:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-lock"></i> Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Авторизоваться</button>
      </div>
      <p class="mt-3 mb-0 text-center">
        Еще не зарегистрированы? <a href="{% url 'main_app:reg_page_url' %}">Зарегистрируйтесь</a>
      </p>
    </form>
  </div>
</div>


{% endblock %}
