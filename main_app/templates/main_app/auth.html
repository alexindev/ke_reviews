{% extends 'base.html' %}

{{ title }}
{% block header %}

    <div class="row d-flex justify-content-center align-items-center vh-100 mt-5">
      <div class="col-md-4 my-auto">
        <h2 class="mb-4 title">Авторизация</h2>
        <form method="post" class="login-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="username"><i class="fa fa-user"></i> Логин:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Авторизоваться</button>
          </div>
          <p class="form">
            Еще не зарегистрированы? <a href="{% url 'main_app:reg_page_url' %}">Зарегистрируйтесь</a>
          </p>
        </form>
      </div>
    </div>



{% endblock %}
