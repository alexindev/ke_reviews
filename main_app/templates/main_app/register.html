{% extends 'base.html' %}

{% block header %}

  <div class="row d-flex justify-content-center align-items-center vh-100 mt-5">
      <div class="col-md-4 my-auto">
      <h2 class="mb-4 title">Регистрация</h2>
      <form method="POST" action="{% url 'main_app:reg_page_url' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email адрес</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-lock"></i> Пароль</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group ">
          <label for="confirm_password"><i class="fa fa-lock"></i> Подтвердите пароль</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary "><i class="fas fa-sign-in-alt"></i> Зарегистрироваться</button>
        </div>
          <p class="form">
            Зарегистрированы? <a href="{% url 'main_app:auth_page_url' %}">Войти</a>
          </p>
      </form>
    </div>
  </div>

{% endblock %}
