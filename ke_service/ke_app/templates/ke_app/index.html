{% extends 'base.html' %}

{% block content %}
<div class="row" >
  <div class="col-md-6">
    <h2>Welcome to KE Reviews services!</h2>
    <p>KE Reviews is a service helps sellers on marketplaces automatically respond to customer reviews using AI.</p>
  </div>
  <div class="col-md-6">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <h3>Login</h3>
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>

{% endblock %}
