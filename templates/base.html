{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
        {{ title }}
        {% else %}
            KE Services
        {% endif %}
    </title>
	<!-- Load fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

	<!-- Load CSS styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'img/icon.ico' %}" type="images/x-icon"/>

</head>
<body>
	<div class="jumbotron home home-fullscreen" id="home">
		<div class="mask"></div>
		<a href="{% url 'main_app:main_page_url' %}" class="logo">
			<img src="{% static 'img/logo.png' %}" alt="KE Services">
		</a>
		<a href="" class="menu-toggle" id="nav-expander"><i class="fa fa-bars"></i></a>
		<!-- Offsite navigation -->
		<nav class="menu">
            <a href="#" class="close"><i class="fa fa-close"></i></a>
            <h3>Menu</h3>
            <ul class="nav">
                <li><a href="{% url 'main_app:main_page_url' %}">На главную</a></li>
                <li><a href="{% url 'users:auth_page_url' %}">Авторизация</a></li>
                <li><a href="{% url 'users:auth_page_url' %}" class="no-project">Личный кабинет</a></li>
                <li><a href="{% url 'main_app:main_page_url' %}#parser" class="no-project">Парсер</a></li>
                <li><a href="{% url 'main_app:main_page_url' %}#reviews" class="no-project">Генератор отзывов</a></li>
                <li><a href="https://github.com/alexindev/ke_services" class="no-project">Код проекта</a></li>
            </ul>
            <ul class="social-icons">
                <li><a href="https://github.com/alexindev/ke_services"><i class="fa fa-github"></i></a></li>
                <li><a href=""><i class="fa fa-facebook"></i></a></li>
                <li><a href=""><i class="fa fa-twitter"></i></a></li>
                <li><a href=""><i class="fa fa-vk"></i></a></li>
            </ul>
        </nav>
    {% block header %} {% endblock %}
	</div>
    {% block content %} {% endblock %}

	<!-- Load jQuery -->
	<script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>

	<!-- Load Booststrap -->
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

	<!-- Load custom js for theme -->
	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
