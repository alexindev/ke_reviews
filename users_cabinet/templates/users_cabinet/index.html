{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Личный кабинет
        {% endif %}
    </title>
    <link rel="stylesheet" href="{% static 'css/shared/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/demo/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/icon.ico' %}" type="images/x-icon"/>
</head>

<body class="header-fixed">
{% csrf_token %}

<div class="page-body">
    <div class="sidebar">
        <div class="user-profile">
            <div class="display-avatar">
                <img class="profile-img img-lg rounded-circle" src="
                    {% if user.image %}
                        {{ user.image.url }}
                    {% else %}
                        #
                    {% endif %}"
                     alt="profile image">
            </div>
            <div class="info-wrapper">
                <p class="user-name">Привет, {{ user }}!</p>
            </div>
        </div>
        <ul class="navigation-menu">
            <li>
                <a href="{% url 'users_cabinet:users_profile_url' %}">
                    <span class="link-title">Дашборд</span>
                    <i class="fas fa-chart-line mr-2"></i>
                </a>
            </li>
            <li>
                <a href="{% url 'users_cabinet:parser_url' %}">
                    <span class="link-title">Парсер</span>
                    <i class="fas fa-flask mr-2"></i>
                </a>
            </li>
            <li>
                <a href="{% url 'users_cabinet:reviews_url' %}">
                    <span class="link-title">Работа с отзывами</span>
                    <i class="far fa-comments mr-2"></i>
                </a>
            </li>
            <li>
                <a href="{% url 'users_cabinet:profile_settings_url' %}">
                    <span class="link-title">Настройки</span>
                    <i class="fas fa-tools mr-2"></i>
                </a>
            </li>
            <li>
                <a href="{% url 'users_cabinet:logout_url' %}">
                    <span class="link-title">Выйти</span>
                    <i class="fas fa-door-open mr-2"></i>
                </a>
            </li>
        </ul>
        <footer class="footer">
            <div class="row">
                <div class="text-center text-sm-left mt-3 mt-sm-0">
                    <small class="text-muted d-block">Copyright © 2023 <a
                            href="https://github.com/alexindev/ke_services" target="_blank">Исходный код</a></small>
                </div>
            </div>
        </footer>
    </div>

    <div class="page-content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'js/main.js' %}"></script>
<script src="https://use.fontawesome.com/4c12b49614.js"></script>

</body>

</html>
