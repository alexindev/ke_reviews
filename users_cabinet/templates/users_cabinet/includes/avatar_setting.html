<div class="row">
    <div class="col-12 col-md-6">
        <div class="grid">
            <div class="grid-body d-flex flex-column h-100">
                <h4 class="mb-2">Обновить аватар</h4>
                <p class="text-gray mb-2">Загрузить изображение профиля</p>
                <form method="post" enctype="multipart/form-data"
                      action="{% url 'users_cabinet:profile_settings_url' %}">
                    {% csrf_token %}
                    <div class="row row-showcase-row-area mb-3">
                        <div class="col-12">
                            <div class="custom-file">
                                {{ avatar_form.image }}
                                <label class="custom-file-label" for="{{ avatart_form.image.id_for_label }}">
                                    {% if user.image %}
                                        {{ user.image.name|cut:'user_pic/' }}
                                    {% else %}Выберите изображение{% endif %}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 mt-3">
                            <button class="btn btn-outline-primary" type="submit" name="avatar_btn">Обновить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
