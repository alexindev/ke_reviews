<div class="row">
    <div class="col-12 col-md-6">
        <div class="grid">
            <div class="grid-body d-flex flex-column h-100">
                <h4 class="mb-2">Генерация отзывов</h4>
                <p class="text-gray mb-2">Данные от личного кабинета KazanExpress</p>
                <form method="post" enctype="multipart/form-data"
                      action="{% url 'users_cabinet:profile_settings_url' %}">
                    {% csrf_token %}
                    <div class="row row-showcase-row-area mb-3">
                        <div class="col-12">
                            {{ user_data_form.login_ke }}
                            {{ user_data_form.pass_ke }}
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-outline-primary" type="submit" name="user_data_btn">Сохранить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="grid">
            <div class="grid-body d-flex flex-column h-100">
                <h4 class="mb-3">Проверка токена</h4>

            </div>
        </div>
    </div>
</div>
